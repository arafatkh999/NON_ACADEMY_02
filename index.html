<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/cd2e9e4fa9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- NavBar Start -->
    <div class="navbar bg-base-500 container max-width: 1024px; mx-auto mb-5">
      <div class="navbar-start">
        <div class="dropdown">
          <label tabindex="0" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </label>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li><a class="text-lg font-semibold">Features</a></li>
            <li><a class="text-lg font-semibold">Pricing</a></li>
            <li><a class="text-lg font-semibold">Help</a></li>
            <li><a class="text-lg font-semibold">Blog</a></li>
            <li><a class="text-lg font-semibold">About us</a></li>
          </ul>
        </div>
        <a class="normal-case text-xl">E-Pay</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a class="text-lg font-semibold">Features</a></li>
          <li><a class="text-lg font-semibold">Pricing</a></li>
          <li><a class="text-lg font-semibold">Help</a></li>
          <li><a class="text-lg font-semibold">Blog</a></li>
          <li><a class="text-lg font-semibold">About us</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a class="btn btn-outline btn-success font-bold">Log in</a>
        <a class="btn btn-outline btn-success ms-3 font-bold">Sign up</a>
      </div>
    </div>

    <!-- NavBar End -->

    <!-- Hero Section Start -->

    <div
      class="flex justify-between items-center lg:flex-row flex-col container max-width: 1024px; mx-auto"
    >
      <div>
        <p class="tracking-wide text-lg">Start Saving Money</p>
        <h2 class="text-5xl font-bold my-4">
          Smart Credit Card <br />
          For Your Daily Life
        </h2>
        <button class="btn btn-outline btn-success mt-5 font-semibold text-lg">Download <i class="fa-regular fa-circle-down"></i></button>
      </div>

      <div>
        <img
          src="https://i.ibb.co/DDC1wfv/payment-removebg-preview.png"
          alt="mobile payment image"
        />
      </div>
    </div>

    <!-- Hero Section End -->
  </body>
</html>
